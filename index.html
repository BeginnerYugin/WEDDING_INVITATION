<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eugene & Mariz Wedding Invitation</title>
    <style>
        body {
            font-family: 'Playfair Display', serif;
            text-align: center;
            background-size: cover;
            color: #5a3e36;
            /* Soft brown for elegance */
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: url('/wedback.jpg') no-repeat center center fixed;
            background-size: cover;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            color: white;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 42px;
            color: #b22222;
            /* Deep red for a romantic feel */
        }

        h2 {
            font-family: 'Great Vibes', cursive;
            font-size: 32px;
            color: #8b0000;
        }

        .details {
            font-size: 18px;
            font-family: 'Lora', serif;
            color: #5a3e36;
            margin-top: 20px;
        }

        .rsvp {
            font-family: 'Lobster', cursive;
            font-size: 24px;
            color: #b22222;
            margin-top: 30px;
            font-weight: bold;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #d63384;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }

<body>
    <div class="container">

        <h1>You Are Invited!</h1>
        <h2>The Wedding of Eugene & Mariz</h2>
        <p class="details">Join us as we celebrate our love and commitment.</p>

        <p class="details"><strong>Time:</strong> 3:00 PM</p>

        <p class="rsvp">We can't wait to celebrate with you!</p>

</html>
